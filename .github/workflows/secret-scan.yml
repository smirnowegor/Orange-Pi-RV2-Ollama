name: Secret scanning

on:
  push:
    branches: [ main, 'chore/public-release' ]
  pull_request:

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run detect-secrets (baseline aware)
        uses: Yelp/detect-secrets-action@v1
        with:
          baseline_file: .secrets.baseline
          scan_all_files: true
